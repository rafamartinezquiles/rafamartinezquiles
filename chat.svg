    <text x="32" y="108" class="accent-text">real-time computer vision â€¢ ML systems</text>
  </g>

  <!-- Bubble 3 -->
  <g class="typing typing-3 shadow">
    <rect x="16" y="126" width="70" height="40" rx="20" class="bubble"/>
    <circle cx="32" cy="146" r="4" class="typing-dot"/>
    <circle cx="44" cy="146" r="4" class="typing-dot"/>
    <circle cx="56" cy="146" r="4" class="typing-dot"/>
  </g>

  <g class="msg msg-3 shadow">
    <rect x="260" y="18" width="240" height="60" rx="20" class="bubble"/>
    <text x="276" y="42">âš¡ head of data @ Agxes</text>
    <text x="276" y="62">90d â†’ &lt;5min loan decisions</text>
  </g>

  <!-- Bubble 4 -->
  <g class="msg msg-4 shadow">
