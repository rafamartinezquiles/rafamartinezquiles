<svg width="520" height="190" viewBox="0 0 520 190" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* THEME-AWARE COLORS */
    .bubble       { fill: #f6f8fa; }
    .bubble-me    { fill: #0b7285; }
    .bubble-accent{ fill: #e0ecff; }
    .shadow       { filter: drop-shadow(0 4px 8px rgba(15,23,42,0.18)); }
    text          { fill: #24292f; }
    .me-text      { fill: #f6f8fa; }
    .accent-text  { fill: #0f172a; }
    .typing-dot   { fill: #57606a; }

    @media (prefers-color-scheme: dark) {
      .bubble       { fill: #0D1117; }
      .bubble-me    { fill: #0b7285; }
      .bubble-accent{ fill: #111827; }
      text          { fill: #c9d1d9; }
      .me-text      { fill: #e5e7eb; }
      .accent-text  { fill: #e5e7eb; }
      .typing-dot   { fill: #c9d1d9; }
    }

    text {
      font-size: 15px;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      font-weight: 400;
    }

    .msg, .typing {
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes typing-fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .typing-dot { animation: typing-fade 1.1s infinite; }
    .typing-dot:nth-child(2) { animation-delay: 0.18s; }
    .typing-dot:nth-child(3) { animation-delay: 0.36s; }

    @keyframes typing-lifecycle {
      0% { opacity: 1; }
      99% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes reveal-and-stay {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ANIMATION SEQUENCE */
    .typing-1 { animation: typing-lifecycle 1.4s 0.1s forwards; }
    .msg-1    { animation: reveal-and-stay 99s 1.6s forwards; }

    .typing-2 { animation: typing-lifecycle 1.4s 2.1s forwards; }
    .msg-2    { animation: reveal-and-stay 99s 3.6s forwards; }

    .typing-3 { animation: typing-lifecycle 1.4s 4.1s forwards; }
    .msg-3    { animation: reveal-and-stay 99s 5.6s forwards; }

    .typing-4 { animation: typing-lifecycle 1.4s 6.1s forwards; }
    .msg-4    { animation: reveal-and-stay 99s 7.6s forwards; }
  </style>

  <!-- Bubble 1 -->
  <g class="typing typing-1 shadow">
    <rect x="16" y="18" width="70" height="40" rx="20" class="bubble"/>
    <circle cx="32" cy="38" r="4" class="typing-dot"/>
    <circle cx="44" cy="38" r="4" class="typing-dot"/>
    <circle cx="56" cy="38" r="4" class="typing-dot"/>
  </g>

  <g class="msg msg-1 shadow">
