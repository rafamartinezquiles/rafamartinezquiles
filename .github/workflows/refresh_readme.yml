name: Refresh GitHub Profile Stats

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  workflow_dispatch:      # Allows manual refresh

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Replace timestamp in README to force refresh
        run: |
          sed -i "s|<!--stats-update-->.*<!--end-stats-update-->|<!--stats-update-->$(date)<!--end-stats-update-->|" README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git commit -m "Refresh stats" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
